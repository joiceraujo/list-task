<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div className="header">
        <header>
        <h1>Minha Lista de Tarefas</h1>
    </div>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <input type="text" name="task" id="texto-tarefa">

        <ol id="lista-tarefas">
            <li>Git</li>
            <li>HTML</li>
            <li>CSS</li>
        </ol>
    
        <button id="criar-tarefa">Adicionar</button>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="remover-finalizados">Tarefas Finalizadas</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima"><img src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/000000/external-arrow-arrows-those-icons-lineal-color-those-icons-9.png"/></button>
        <button id="mover-baixo"><img src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/000000/external-arrow-arrows-those-icons-lineal-color-those-icons-13.png"/></button>
        <button id="remover-selecionado"><img src="https://img.icons8.com/offices/30/000000/xbox-x.png"/></button>
    
    <script src="script.js"></script>

<footer id="footer">
    <h3>Desenvolvido por Joice Araújo</h3>
    <a target="_blank" href="https://www.linkedin.com/in/joicearaujodev/">
    <img src="/icons8-linkedin-2-50.png">
    </a>
</footer>
</body>
</html>
